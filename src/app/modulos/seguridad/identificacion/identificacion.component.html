<div class="container" id="login">
  <form class="col s6">
    <div class="row">
      <div class="input-field col s10 offset-s1">
        <input id="email" type="email" class="validate">
        <label for="email">Correo Electrónico</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s10 offset-s1">
        <input id="password" type="password" class="validate">
        <label for="password">Contraseña</label>
        <a class="waves-effect waves-teal btn-flat col s6" href="seguridad/cambio-clave">Cambiar Contraseña</a>
        <a class="waves-effect waves-teal btn-flat col s5" href="seguridad/recuperar-clave">Olvidé mi Contraseña</a>
      </div>
    </div>
    <div class="row">
      <div class="col offset-s4">
        <button class="btn-large btn waves-effect waves-light" type="submit" name="action">Ingresar
          <i class="material-icons right">account_box</i>
        </button>
      </div>
    </div>
  </form>
</div>
